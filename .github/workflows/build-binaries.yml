name: Build Binance Prover Binaries

on:
  push:
    paths:
      - 'tlsn/examples/binance/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-15
          - os: macos-15-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Build project
        run: |
          cd tlsn
          cargo build --release --example binance_prover

      - name: Archive binary
        run: |
          mkdir -p artifacts/${{ matrix.os }}
          cp tlsn/target/release/examples/binance_prover artifacts/${{ matrix.os }}/binance_prover

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: binance_prover
          path: artifacts/${{ matrix.os }}/

